<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Acceder</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Accede a tu cuenta</h1>
            <form id="loginExistente">
                <div>
                    <label for="email-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 4.99L4 6h16zm0 12H4V8l8 5 8-5v10z" />
                        </svg>
                    </label>
                    <input type="email" name="email" id="email" required placeholder="Correo electronico">
                </div>
                <div>
                    <label for="password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#000000">
                            <g fill="none">
                                <path d="M0 0h24v24H0V0z" />
                                <path d="M0 0h24v24H0V0z" opacity=".87" />
                            </g>
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
                        </svg>
                    </label>
                    <input type="password" name="password" id="password" required placeholder="ContraseÃ±a">
                </div>
                <button type="submit">Acceder</button>
            </form>
            <p id="message"></p>
            <p><a href="login.html">Crear Cuenta</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginExistente').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });
                const data = await response.json()
                if (response.ok) {
                    messageElement.textContent = `Exito: ${data.message}`;
                    messageElement.style.color = `green`;

                    localStorage.setItem('userID', data.userID);
                    localStorage.setItem('username', data.username);


                    window.location.href = 'principal.html';
                } else {
                    messageElement.textContent = `Error: ${data.error}`;
                    messageElement.style.color = `red`;
                }
            } catch (error) {
                console.error('Error en la conexion', error);
                messageElement.textContent = `Error conectando con el servidor.`;
                messageElement.style.color = `red`;
            }
        });
    </script>
</body>

</html>
