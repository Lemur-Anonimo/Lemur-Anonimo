<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agregar Tarea</title>
    <link rel="stylesheet" href="css/asignaciones.css" />
  </head>
  <body>
    <dialog id="dialogoAgregarTarea" open>
      <h2>Agregar Nueva Tarea</h2>

      <form id="form-tarea">
        <label for="titulo">Nombre de la tarea</label>
        <input
          type="text"
          id="titulo"
          placeholder="Ej. Proyecto Final"
          required
        />

        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          rows="3"
          placeholder="Instrucciones o resumen de la tarea"
        ></textarea>

        <label for="fecha">Fecha de entrega</label>
        <input type="date" id="fecha" />

        <label for="peso">Peso (%)</label>
        <input type="number" id="peso" min="0" max="100" />

        <label for="objetivo">Objetivo</label>
        <input
          type="text"
          id="objetivo"
          placeholder="Competencia u objetivo principal"
        />

        <button type="submit">Guardar Tarea</button>
        <button type="button" id="cancelarAgregarTarea">Cancelar</button>
      </form>
    </dialog>

    <script src="js/main.js"></script>
    <script>
      // Botón para cerrar el diálogo
      const dialog = document.getElementById("dialogoAgregarTarea");
      const btnCancelar = document.getElementById("cancelarAgregarTarea");

      btnCancelar.addEventListener("click", () => {
        dialog.close();
        window.location.href = "curso.html"; // Redirige al curso si cancela
      });
    </script>
  </body>
</html>
